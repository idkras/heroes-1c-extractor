[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --asyncio-mode=auto
markers =
    unit: Unit tests
    integration: Integration tests
    quality: Quality tests
    cross_check: Cross-check tests
    edge_cases: Edge cases tests
    comprehensive: Comprehensive tests
    slow: Slow running tests
    health: Health check tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
