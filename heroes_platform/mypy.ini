[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_equality = False
ignore_missing_imports = True
ignore_errors = True

# Игнорировать все проблемные модули
[mypy-*]
ignore_errors = True
ignore_missing_imports = True

[mypy-mcp.*]
ignore_errors = True
ignore_missing_imports = True

[mypy-mcp_server.*]
ignore_errors = True
ignore_missing_imports = True

[mypy-tests.*]
ignore_errors = True

[mypy-test.*]
ignore_errors = True

[mypy-standards.*]
ignore_errors = True
ignore_missing_imports = True

[mypy-telegram-mcp.*]
ignore_errors = True
ignore_missing_imports = True

[mypy-nest_asyncio]
ignore_errors = True
ignore_missing_imports = True

[mypy-telethon]
ignore_errors = True
