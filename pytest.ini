[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Настройки для notebook тестов
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Маркеры для разных типов тестов
markers =
    notebook: тесты для notebook
    qa: тесты качества
    performance: тесты производительности
    data: тесты данных
    ai_metrics: метрики AI качества
    syntax: синтаксические тесты
    execution: тесты выполнения
    consistency: тесты консистентности

# Фильтры для notebook тестов
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pandas.*

# Настройки покрытия
[coverage:run]
source = .
omit = 
    tests/*
    .venv/*
    __pycache__/*
    *.pyc

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod